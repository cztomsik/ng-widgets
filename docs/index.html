<!DOCTYPE html>
<html ng-app="docs" ng-controller=" Docs ">
<head>
  <title>ng-widgets, collection of reusable angularjs widgets</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nw-navbar name="ng-widgets" navbar-class="navbar-fixed-top">
    <nw-list ng-model=" page " list-class="nav navbar-nav" autoselect=" true ">
      <nw-item name="About" href="#/about"></nw-item>
      <nw-item name="Elements" href="#/elements"></nw-item>
    </nw-list>
  </nw-navbar>

  <main ng-include=" page.href.slice(2) + '.html' "></main>

  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.13/angular.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/showdown/0.3.1/showdown.min.js"></script>
  <script src="../ng-widgets.js"></script>
  <script>
    function Docs($scope, $http){
      $http.get('../README.md').then(function(res){
        $scope.readme = res.data;
      });
    }

    angular
      .module('docs', ['ng-widgets'])
    ;
  </script>
</body>
</html>
